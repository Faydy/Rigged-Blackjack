<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BLACKJACK</title>
</head>

<body>
    <div class="title">
        <h1>BLACKJACK</h1>
    </div>
    <div class="player">
        <span id="score">You've got:</span>
        <br>
        <span id="player">You've got:</span>
        <br>
        <button class="play" onclick="hit()">HIT</button>
        <button class="play" onclick="stand()">STAND</button>
    </div>
    <div class="dealer">
        <span id="dealer">Dealer hand: -</span>
    </div>
    <div class="replay">
        <button onclick="location.reload();">RELOAD</button>
    </div>

</body>

<script>
    let player = 0;
    let dealer = 0;
    var bust = false;
    var lost = false;
    hit();
    hit();
    document.getElementById("player").innerHTML = "You've got: " + player;
    if (player > 21) document.getElementById("player").innerHTML = "You've got: " + player + " BUST ";
    function hit() {
        if(lost == false)
        {
        let x = Math.floor(Math.random() * (14 - 2) + 2);
        player += x;
        if (player <= 21)
        {
            document.getElementById("player").innerHTML = "You've got: " + player;
        }
        else {
            document.getElementById("player").innerHTML = "BUST";
            bust = true;
        }
    }
    else {
        location.reload();
    }
    }
    function stand() {
        if(lost == false){
        if (dealer == 0 && bust==false) {
            let x = Math.floor(Math.random() * (100 - 1) + 1);
            let y;
            if (x <= 10) y = 21;
            else y = Math.floor(Math.random() * (21 - 18) + 18);
            dealer += y;
            document.getElementById("dealer").innerHTML = dealer;
            if(dealer>player)
            {
                var it = document.getElementsByClassName("play");
        [].slice.call( it ).forEach(function ( it ) {
         it.innerHTML = "Play again";
});
                lost = true;
            document.getElementById("score").innerHTML = "YOU LOSE!"
            document.getElementById("score").style.display = "block";
            }
            else
            {
                var it = document.getElementsByClassName("play");
        [].slice.call( it ).forEach(function ( it ) {
         it.innerHTML = "Play again";
        
});
                lost=true;
                document.getElementById("score").innerHTML = "YOU WIN!"
             document.getElementById("score").style.display = "block";
            }
        }
    }
    else{
        location.reload();
    }
    }

</script>


</html>
